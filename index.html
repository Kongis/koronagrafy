<html>
	<head>
        <title>Grafy COVID-19</title>
        <script>
            function redir(){
                let currUrl = window.location.toString().replace("/index.html", "/");
                var userLang = navigator.language || navigator.userLanguage;
                
                if(userLang == "cs" || userLang == "cs-CZ"){
                    window.location.href = currUrl+"cs/index.html";
                }else{
                    window.location.href =currUrl+"en/index.html";
                }
            }
        </script>
    </head>
    <body onload="redir()">
    </body>
</html>
