<html>
	<head>
        <title>Grafy COVID-19</title>
        <script>
            function redir(){
                var userLang = navigator.language || navigator.userLanguage;
                
                if(userLang == "cs" || userLang == "cs-CZ"){
                    window.location.href = location.protocol + '//' + location.host+"/cs/index.html";
                }else{
                    window.location.href = location.protocol + '//' + location.host+"/en/index.html";
                }
            }
        </script>
    </head>
    <body onload="redir()">
    </body>
</html>
