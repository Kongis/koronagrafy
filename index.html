<html>
	<head>
		<title>Grafy COVID-19</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
		<script type="text/javascript" src="index_script.js"></script>
		<meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	</head>
	<body>
        <div class="content">
            <div class="wrapperNavBar">
                <div id="navBarLogoDiv">
                    <li class="navBarItem left" id="navBarLogo">
                        <img class="navBarLogoPart" width="35px" src="virus.svg"></img>
                        <h1 class="navBarLogoPart">koronagrafy</h1>
                    </li>
                </div>
                <div id ="navBarInfoDiv">
                    <ul id="navBar">
                        <li class="navBarItem left">Pandemie COVID-19 v ČR</li>
                        <li class="navBarItem right" id="navBarGithubIcon"><a href="about.html">about</a></li>
                        <li class="navBarItem" id="navBarGithubIcon">
                            <a href="https://github.com/kukosek/koronagrafy"><img width="20px" src="Octicons-mark-github.svg"></img></a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="wrapperBasicStats">
                <div class="box basicStats confirmedCasesLight" id="confirmedCases">
                    <img class="oneColorIconLight" width="30px" src="sick.svg"></img>
                    <div id="confirmedCasesText">
                        <div class="statNumber">
                            loading
                        </div>
                        <div class="statDate">
                            ...
                        </div>
                    </div>
                </div>
                <div class="box basicStats curedLight" id="cured">
                    <img class="oneColorIconLight" width="30px" src="plus.svg"></img>
                    <div id="curedText">
                        <div class ="statNumber">
                            loading
                        </div>
                        <div class="statDate">
                            ...
                        </div>
                    </div>
                </div>
                <div class="box basicStats deathsLight" id="deaths">
                    <img class="oneColorIconLight" width="30px" src="funeral.svg"></img>
                    <div id="deathsText">
                        <div class ="statNumber">
                            loading
                        </div>
                        <div class="statDate">
                            ...
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="wrapperCharts">
                <div class="chartsBox">
                    <div class="chartControls">
                        <h2>Data</h2>
                        <label class="radio-inline">
                            <input id="dataChart_allData" onclick="loadDataChart()" type="radio" name="optradio" checked>Vše
                        </label>
                        <label class="radio-inline">
                            <input id="dataChart_dailyData" onclick="loadDataChart()" type="radio" name="optradio">Denně
                        </label>
                    </div>
                    <div id="dataChartDiv">
                        
                    </div>
                </div>
                <div class="chartsBox">
                    <div class="chartControls">
                        <h2>Růstový faktor šíření</h2>
                    </div>
                    <canvas class="chartjs" id="infectionGrowthFactorChart"></canvas>
                </div>
                <div class="chartsBox">
                    <div class="chartControls">
                        <div>
                            <h2>Predikce <img onclick="predictionConfigSH()" width="15px" src="settings.svg"></img></h2>
                        </div>
                        <button style="height:40%; margin:0px 0px 0px 15px; width:50%;" tabindex="1" onclick="getDataCalculatePredictionAndPlot()">Kalkulovat</button>
                        
                    </div>
                    <div id="predictionConfig">
                        
                    </div>
                    <div id="predictionChartDiv">
                        
                    </div>
                </div>
            </div>
		</div>
        <div class="footer">
            Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </div>
	</body>
</html>
