<form>
    <label for="infectionPeriod">Doba trvání infekce:</label><br>
    <input type="number" id="infectionPeriod" name="infectionPeriod" min="0" value="21">dní<br>
    
    <label for="averageMeetPerDay">Počet lidí které člověk průměrně potká za den:</label><br>
    <input type="number" id="averageMeetPerDay" name="averageMeetPerDay" min="0" value="45">lidí<br>
    
    <label for="infectionProbability">Pravděpodobnost nákazy při setkání s nakaženým</label><br>
    <input type="number" id="infectionProbability" name="infectionProbability" min="0" max="100" value="30" step="0.1">%<br>
    
    <label for="populationSize">Velikost populace</label><br>
    <input type="number" id="populationSize" name="populationSize" min="0" value="10649800">lidí<br>
</form>
